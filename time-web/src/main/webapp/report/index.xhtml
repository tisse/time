<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/resources/templates/default.xhtml">
    <ui:param name="bean" value="#{reportDailyEventListBean}"/>
    <ui:define name="content">
        <h:form>
            <p:growl showDetail="true"/>

            <p:dataTable value="#{reportDailyEventListBean.events}" var="event">
                <p:column headerText="Month">
                    <h:outputText value="#{event.month}"/>
                </p:column>
                <p:column headerText="Date">
                    <h:outputText value="#{event.date.time}">
                        <f:convertDateTime pattern="dd.MM.yyyy"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Person">
                    <h:outputText value="#{event.person}">
                    </h:outputText>
                </p:column>
                <p:column headerText="In">
                    <h:outputText value="#{event.dateIn.time}">
                        <f:convertDateTime pattern="HH:mm"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Out">
                    <h:outputText value="#{event.dateOut.time}">
                        <f:convertDateTime pattern="HH:mm"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Out">
                    <h:outputText value="#{event.dateJt.time}">
                        <f:convertDateTime pattern="HH:mm"/>
                    </h:outputText>
                </p:column>
            </p:dataTable>

        </h:form>
    </ui:define>
</ui:composition>

</html>
