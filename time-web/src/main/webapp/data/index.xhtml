<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/resources/templates/default.xhtml">
    <ui:param name="bean" value="#{dataListBean}"/>
    <ui:define name="content">
        <h:form>
            <p:growl showDetail="true"/>

            <p:panel style="margin-bottom: 10px;">
                <p:calendar placeholder="From" pattern="dd.MM.yyyy" value="#{dataListBean.filter.from}" style="margin-right: 10px;" converter="CalendarConverter"/>
                <p:calendar placeholder="To" pattern="dd.MM.yyyy" value="#{dataListBean.filter.to}" style="margin-right: 10px;" converter="CalendarConverter"/>
                <p:commandButton value="Search" action="#{dataListBean.search}" update="@form"/>
            </p:panel>

            <p:dataTable value="#{dataListBean.model}" var="event"
                         lazy="true" paginator="true" rows="50"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
                <p:column headerText="Date">
                    <h:outputText value="#{event.date.time}">
                        <f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Person">
                    <h:outputText value="#{event.person}">
                    </h:outputText>
                </p:column>
                <p:column headerText="event">
                    <h:outputText value="#{event.event}">
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>

</html>
